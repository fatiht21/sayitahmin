<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sayı Tahmin Oyunu</title>
  </head>
  <body>
    <header>
      <button class="tekrar-btn">Tekrar!</button>
      <p class="sayiaralik">( 1 ile 20 arasında )</p>
      <h1 class="baslik">Sayıyı Tahmin Et</h1>
      <hr />
      <div class="sayi">?</div>
    </header>
    <main class="main">
      <p class="mesaj">Tahmine Başlanıyor...</p>
      <br />
      <span class="puan">🏆 Puan: 10</span><br />
      <br />
      <span class="kayit">⛳ En Yüksek Puan: </span>
      <input
        class="tah-sayi"
        type="number"
        min="0"
        max="20"
        placeholder="0"
        required
      /><br />
      <button class="kontrol-btn" name="Kontrol Et!">Kontrol Et!</button>
    </main>
  </body>
  <script src="script.js"></script>
</html>
